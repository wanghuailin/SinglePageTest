<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas合并</title>
</head>
<body>
<canvas id="myCanvas1"></canvas>
<img id="tulip1" src="../Content/images/cwDefault.jpg" hidden="hidden">

<canvas id="myCanvas2"></canvas>
<img id="tulip2" src="../Content/images/ebookdefault.jpg" hidden="hidden">

<canvas id="canvasMerge"></canvas>
</body>
<script>
    var c = document.getElementById("myCanvas1");
    var ctx = c.getContext("2d");
    var img = document.getElementById("tulip1");
    ctx.drawImage(img, 0, 0, 180, 180);

    var c2 = document.getElementById("myCanvas2");
    var ctx2 = c2.getContext("2d");
    var img2 = document.getElementById("tulip2");
    ctx2.drawImage(img2, 0, 0, 180, 180);

    var c3 = document.getElementById("canvasMerge");
    var ctx3 = c3.getContext("2d");
    c3.width = 400;
    c3.height = 400;
    ctx3.rect(0, 0, c.width, c.height);
    ctx3.fillStyle = '#fff';
    ctx3.fill();
    ctx3.drawImage(img, 0, 0, c3.width, c3.height);
    ctx3.drawImage(img2, 0, 0, 180, 180);
</script>
</html>
