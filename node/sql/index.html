<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>配合数据库CRUD</title>
    <link rel="stylesheet" href="../../css/bootstrap.css" type="text/css"/>
    <script src="../../Script/jquery-1.10.2.js"></script>
    <script src="../../js/bootstrap.js"></script>
    <script src="../../js/vue.min.js"></script>
</head>
<body style="width: 90%;margin: 0 auto;">
<h3>获取数据</h3>
<div id="vm_date">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>序号</th>
            <th>姓名</th>
            <th>数量</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="el in list" v-bind:id="el.num">
            <td v-text="el.num"></td>
            <td v-text="el.name"></td>
            <td v-text="el.count"></td>
            <td>
                <button type="button" class="btn btn-success btn-sm" hex-update="">修改</button>
                <button type="button" class="btn btn-danger btn-sm" hex-del="">删除</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="row">
    <div class="panel panel-default col-md-6">
        <div class="panel-heading">添加数据</div>
        <div class="panel-body">
            <div class="form-group">
                <label for="num">序号</label>
                <input type="text" class="form-control" id="num">
            </div>
            <div class="form-group">
                <label for="name">姓名</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class=" form-group">
                <label for="count">数量</label>
                <input type="text" class="form-control" id="count">
            </div>
            <button class=" btn btn-default" type="submit" id="add">确定</button>
        </div>
    </div>
    <div class="panel panel-default col-md-6">
        <div class="panel-heading">修改数据</div>
        <div class="panel-body">
            <div class="form-group">
                <label for="num">序号</label>
                <input type="text" class="form-control" id="num2">
            </div>
            <div class="form-group">
                <label for="name">姓名</label>
                <input type="text" class="form-control" id="name2">
            </div>
            <div class=" form-group">
                <label for="count">数量</label>
                <input type="text" class="form-control" id="count2">
            </div>
            <button class=" btn btn-default" type="submit" id="update">确定</button>
        </div>
    </div>
</div>
</body>
<script src="index.js"></script>
</html>
