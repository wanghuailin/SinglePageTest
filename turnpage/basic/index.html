<!DOCTYPE html>
<html lang="en">
<head>

    <title>普通翻页</title>

    <script src="../../Script/jquery-1.10.2.js"></script>

<div class="flipbook-viewport">

            <div style="background-image:url(pages/12.jpg)"></div>
        </div>
    </div>
</div>
</body>
<script>
    $('.flipbook').turn({
        // Width
        width: 922,

        // Height
        height: 600,

        // Elevation
        elevation: 50,

        // Enable gradients
        gradients: true,

        // Auto center this flipbook
        autoCenter: true

    });
</script>
</html>
