<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>切换按钮</title>
    <style>
        .label {
            width: 200px;
            height: 100px;
            border: 1px solid #999999;
            border-radius: 15px;
            background-color: #999999;
            margin-bottom: 10px;
        }

        .label > span {
            display: inline-block;
            width: 80px;
            height: 100px;
            background-color: #ffffff;
            border-radius: 15px;
        }

        .label.open {
            background-color: #00a7d0;
        }

        .label.open > span {
            float: left;
        }

        .label.close > span {
            float: right;
        }
    </style>
    <style>
        .yuan {
            display: block;
            width: 100px;
            height: 50px;
            border: 1px solid #999999;
            border-radius: 50px;
            background-color: #999999;
            margin-bottom: 10px;
        }

        .yuan > span {
            display: inline-block;
            width: 50px;
            height: 50px;
            background-color: #ffffff;
            border-radius: 50%;
        }

        .yuan.open {
            background-color: #00a7d0;
        }

        .yuan.open > span {
            float: left;
        }

        .yuan.close > span {
            float: right;
        }
    </style>
</head>
<body>
<div class="label open">
    <span></span>
</div>
<div class="label close">
    <span></span>
</div>
<a class="yuan open">
    <span></span>
</a>
<a class="yuan close">
    <span></span>
</a>
</body>
</html>
