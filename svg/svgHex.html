<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>svg十六进制</title>
    <style>
        .left {
            position: absolute;
            left: 12%;
            top: 25%;
            z-index: 2;
            transition: all 1s ease-out;
            animation: lefttop 1s ease 0.8s infinite, leftleft 1s ease;
        }

        @keyframes lefttop {
            0% {
                top: 25%;
            }
            25% {
                top: 27%;
            }
            75% {
                top: 23%;
            }
            100% {
                top: 25%;
            }
        }

        @keyframes leftleft {
            0% {
                left: 14%;
            }
            100% {
                left: 12%;
            }
        }

        .middle {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            transition: all 1s ease-out;
        }

        .right {
            position: absolute;
            left: 48%;
            top: 25%;
            z-index: 2;
            transition: all 1s ease-out;
            animation: righttop 1s ease 0.8s infinite, rightleft 1s ease;
        }

        @keyframes righttop {
            0% {
                top: 25%;
            }
            25% {
                top: 27%;
            }
            75% {
                top: 23%;
            }
            100% {
                top: 25%;
            }
        }

        @keyframes rightleft {
            0% {
                left: 44%;
            }
            100% {
                left: 48%;
            }
        }
    </style>
    <script src="../Script/jquery-1.10.2.js"></script>
</head>
<body>
<div style="width: 300px;height: 300px;margin: 0 auto;border: 1px solid gainsboro;position: relative">
    <img src="./hex/left.svg" width="100px" height="100px" class="left">
    <img src="./hex/middle.svg" width="300px" height="300px" class="middle">
    <img src="./hex/right.svg " width="100px" height="100px" class="right">
</div>
</body>
</html>
