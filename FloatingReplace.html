<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动替换div</title>
    <style>
        body > div {
            width: 100%;
            height: 200px;
            color: #ffffff;
            text-align: center;
        }
    </style>
    <script type="application/javascript" src="Script/jquery-1.10.2.js"></script>
</head>
<body>
<div style="background-color: #00a65a;">
    <span>第一块</span>
    <a href="javascript:void(0)" class="down">向下</a>
</div>
<div style="background-color: #3DA0DB;">
    <span>第二块</span>
    <a href="javascript:void(0)" class="up">向上</a>
    <a href="javascript:void(0)" class="down">向下</a>
</div>
<div style="background-color: #00ff00;">
    <span>第三块</span>
    <a href="javascript:void(0)" class="up">向上</a>
</div>
</body>
<script>
    $(function () {
        $(".up").click(function () {
            var that = $(this).parents("div");
            MoveExerciseAnimation(that, $(that).prev(), "up", function () {
                $(that).insertBefore($(that).prev());
            })
        })
        $(".down").click(function () {
            var that = $(this).parents("div");
            MoveExerciseAnimation(that, $(that).next(), "down", function () {
                $(that).insertAfter($(that).next());
            })
        })
        function MoveExerciseAnimation(that, todothat, direction, callback) {
            var imgTop = that.offset().top;
            var todoTop = todothat.offset().top;

            that.css({
                "position": "fixed",
                "z-index": "9999",
                "left": that.offset().left + "px",
                "top": that.offset().top + "px"
            })
            that.animate({top: (todoTop) + "px"}, 1000, "linear", function () {
                that.css({"position": "", "z-index": "", "left": "", "top": ""});
                callback();
            })

            todothat.css({
                "position": "fixed",
                "z-index": "9999",
                "left": todothat.offset().left + "px",
                "top": todothat.offset().top + "px"
            })
            todothat.animate({top: (imgTop) + "px"}, 1000, "linear", function () {
                todothat.css({"position": "", "z-index": "", "left": "", "top": ""});
            })
        }
    });
</script>
</html>
