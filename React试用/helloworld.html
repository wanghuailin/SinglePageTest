<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>react hello world</title>
    <script src="../Script/jquery-1.10.2.js"></script>
    <script src="../react-0.14.6/build/react.js"></script>
    <script src="../react-0.14.6/build/react-dom.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>-->
    <script src="../Script/browser.min.js.js"></script>
</head>
<body>
<div id="example"></div>
<script type="text/babel">
    ReactDOM.render(< h1 > Hello, world! < / h1 >, document.getElementById('example'));
</script>
<div id="createexample"></div>
<script type="text/babel" src="helloworld.js">
</script>
<div id="jsx"></div>
<script type="text/babel">
    var names = ['王', '怀', '林'];
    ReactDOM.render(< div >
    {
        names.map(function (name) {
        return <div> Hello, {name}! < / div >
         })
    }
    </div >,document.getElementById('jsx'));
</script>
<div id="creatclass"></div>
<script type="text/babel">
    var Greet = React.createClass({
        render: function () {
            return < h2 > Hello, {this.props.name}! < / h2 >;
        }
    });
    ReactDOM.render(< Greet name = "Jack" / >, document.getElementById('creatclass'));
</script>

<div id="state"></div>
<!--//onClick还必须大写-->
<script type="text/babel">
    var LikeButton = React.createClass({
        getInitialState: function () {
            return {liked: false};
        },
        handleClick: function (event) {
            this.setState({liked: !this.state.liked});
        },
        render: function () {
            return (
                    < p >
                    < input type = "text" value = {this.state.liked}/>
                    <button onClick = {this.handleClick}>Change Value < / button >
                   </p >
            );
        }
    });
    ReactDOM.render( < LikeButton / >, document.getElementById('state'));
</script>
</body>
</html>
