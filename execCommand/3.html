<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自己写一个编辑器（只支持IE）</title>
    <style>
        span {
            font-weight: normal;
            font-family: 楷体, 楷体_GB2312, SimKai;
        }
    </style>
</head>
<body>
<div id="wrapper">
    <div id="control_area">
        <!--调整为斜体-->
        <a href="#" data-command='italic' onclick="jiacu()">加粗</a>
    </div>
    <textarea id="text_area">用于测试</textarea>
    <p>这是一段默认被选中的文本</p>
</div>

</body>
<script>
    var range = document.createRange();
    referenceNode = document.getElementsByTagName("p").item(0);
    range.selectNodeContents(referenceNode);
    var selection = window.getSelection();
    selection.removeAllRanges();
    selection.addRange(range)

    function jiacu() {
        var xx = document.execCommand("Bold", false, null);
        console.log(xx);
    }

</script>
</html>
