<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>尝试使用createObjectURL下载</title>
    <script src="./jquery-1.10.2.js"></script>
</head>
<body>
<img src="./img/logo.png">
<a href="./img/logo.png" download="logo.png">下载图片</a>
</body>
<script>
    /*
    * download 属性
     此属性指示浏览器下载URL而不是导航到URL，因此将提示用户将其保存为本地文件。
     如果属性有一个值，它将在保存提示中用作预先填写的文件名 (用户仍然可以根据需要更改文件名)。对允许的值没有限制，但是/和被转换为下划线。大多数文件系统限制文件名中的一些标点符号，浏览器会相应地调整建议的名称。

     注意:
     此属性仅适用于同源 URLs。
    * */
</script>
</html>
