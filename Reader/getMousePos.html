<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取鼠标点击位置坐标</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }
    </style>
</head>
<body style="height:500px; background-color: #55acee;position:relative">
<ul id="drawmenu" style="width: 100px;display: none;background-color: #d58512;list-style: none;">
    <li>操作一</li>
    <li>操作二</li>
</ul>
</body>
<script>
    function getMousePos(event) {
        //兼容IE：event || window.event;
        var e = event || window.event;
        //页面滚动位移： chrome是document.body.scrollLeft，IE是document.documentElement.scrollLeft
        var scrollX = document.documentElement.scrollLeft || document.body.scrollLeft;
        var scrollY = document.documentElement.scrollTop || document.body.scrollTop;
        //浏览器窗口的坐标：e.clientX
        //Firefox支持属性pageX,与pageY属性，这两个属性已经把页面滚动计算在内了
        var x = e.pageX || e.clientX + scrollX;
        var y = e.pageY || e.clientY + scrollY;
        //alert('x: ' + x + '\ny: ' + y);
        console.log("X:" + x + " Y:" + y);
        return {'x': x, 'y': y};
    }
</script>
<script>
    //显示文本框
    document.getElementsByTagName("body")[0].onclick = function (event) {
        var model = getMousePos(event);
        document.getElementById("drawmenu").style.position = "absolute";
        document.getElementById("drawmenu").style.top = model.y + "px";
        document.getElementById("drawmenu").style.left = model.x + "px";
        document.getElementById("drawmenu").style.display = "block";
    }
</script>
</html>
