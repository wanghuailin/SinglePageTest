<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="Script/jquery-1.10.2.js"></script>
    <script src="js/vue.min.js"></script>
</head>
<body>
<div id="imgupdated">
    <img v-bind:src="src" style="width: 200px;height: 200px;background-color: #3DA0DB;">
</div>
</body>
<script>
    // 测试updated是否会请求渲染两次图片
    var imgupdated = new Vue({
        el: '#imgupdated',
        data: {
            src: "",
        },
        updated: function () {
            console.log("updated");
            setTimeout(function () {
                $("#imgupdated").find("img").attr("src", "//cms1003.hexfuture.net/FileProgress/Download2/2576982726039");
            }, 10000)
        }
    })

    setTimeout(function () {
        imgupdated.src = "/FileProgress/Download2/2576982726039";
        console.log("src");
    }, 10000)
</script>
</html>
